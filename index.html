<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <h2>BOOKS APP</h2>
    <table class="table table-borderless">

            <td>Book Name</td>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>

            </div>
        </div>
    </div>

            var getBookName=document.getElementById("bname").value

            console.log(getBookName)
